<div id="login-container" class="view">
    <div class="d-flex align-items-center justify-content-center">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <section class="form-gradient">
                    <mdb-card>
                        <div class="header pt-3 peach-gradient">
                            <div class="row d-flex justify-content-center">
                                <h3 class="white-text mb-3 pt-3 font-weight-bold">Log in</h3>
                            </div>
                        </div>
                        <mdb-card-body class="mx-4 mt-4">
                            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                                novalidate>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
                                        required #username="ngModel" />
                                    <div class="alert alert-danger" role="alert"
                                        *ngIf="f.submitted && username.invalid">
                                        Username is required!
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password"
                                        [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                                    <div class="alert alert-danger" role="alert"
                                        *ngIf="f.submitted && password.invalid">
                                        <div *ngIf="password.errors.required">Password is required</div>
                                        <div *ngIf="password.errors.minlength">
                                            Password must be at least 6 characters
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-outline-primary">
                                        Login
                                    </button>
                                </div>
                                <div class="form-group">
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                        Login failed: {{ errorMessage }}
                                    </div>
                                </div>
                            </form>
                        </mdb-card-body>
                    </mdb-card>
                </section>
            </div>
        </div>
    </div>
</div>


<app-footer class="foot"></app-footer>
